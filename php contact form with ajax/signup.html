        <div class="row">
          <div class="col-lg-10 offset-lg-1 col-xl-8 offset-xl-2" id="contact-form-id">

            <p class="lead text-center mb-10">Reach out to us from our contact form and we will get back to you shortly.</p>
            <form action="mail.php" method="POST" id="signup">
                <div class="form-alert-msg alert alert-warning d-none" role="alert">
                  Can't Register
                </div>

              <div class="row gx-4">
                <div class="col-md-6">
                  <div class="form-floating mb-4">
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="My Awesome Name" required>
                    <label for="form_name">Name *</label>
                    <div class="valid-feedback"> Looks good! </div>
                    <div class="invalid-feedback"> Please enter your  name. </div>
                  </div>
                </div>
                <!-- /column -->
                <div class="col-md-6">
                  <div class="form-floating mb-4">
                    <input id="form_phone" type="tel" name="tele" class="form-control" placeholder="07-------" required>
                    <label for="form_phone">Phone *</label>
                    <div class="valid-feedback"> Looks good! </div>
                    <div class="invalid-feedback"> Please enter your phone number. </div>
                  </div>
                </div>
                 
                <div class="col-12">
                    <div class="form-floating mb-4">
                      <textarea id="form_message" name="address" class="form-control" placeholder="Your message" style="height: 150px" required></textarea>
                      <label for="form_message">Your Address *</label>
                      <div class="valid-feedback"> Looks good! </div>
                      <div class="invalid-feedback"> Please enter your address. </div>
                    </div>
                  </div>
                 
              
                  
                 
                <div class="col-md-6">
                  <div class="form-floating mb-4">
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="jane.doe@example.com" required>
                    <label for="form_email">Email *</label>
                    <div class="valid-feedback"> Looks good! </div>
                    <div class="invalid-feedback"> Please provide a valid email address. </div>
                  </div>
                </div>
                 
                
                <!-- /column -->

              </div>

  <script>
  $(document).ready(function(){
  $("#signup").on("submit", function(e){
      e.preventDefault();
      $.ajax({
      type : "POST",
      url : "mail.php",
      data : $("#signup").serialize(),
      success : function(data){
       success();
       $('#contact-form-id').fadeOut(1000);
       

      },
    error:function(){
        error();
    }
  })
 
    
  })
});
    
</script>
<script src="./assets/js/notie.js"></script>
    <script>
      notie.setOptions({
        alertTime: 2
      })

      function success () {
        notie.alert({ type: 1, text: 'Success!', time: 2 })
      }
      function error () {
        notie.alert({ type: 3, text: 'Error. Please fill all fields', time: 2 })
      }
    </script>
